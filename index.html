<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Modern weather app with real-time data, 5-day forecast, multi-language support, and dark/light themes. Built with vanilla JavaScript and Vite."
    />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="dns-prefetch" href="https://openweathermap.org" />
    <link rel="preconnect" href="https://openweathermap.org" crossorigin />
    <title>Weather App</title>
    <style>
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
        min-height: 100vh;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      body.loaded {
        opacity: 1;
      }
      .switch {
        visibility: hidden;
      }
      .switch.initialized {
        visibility: visible;
      }
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="bg-clouds" aria-hidden="true">
      <span class="cloud"></span>
      <span class="cloud"></span>
      <span class="cloud"></span>
      <span class="cloud"></span>
      <span class="cloud"></span>
      <span class="cloud"></span>
    </div>
    <div class="app">
      <header class="app__bar">
        <h1 class="app__title">Weather App</h1>
        <div class="controls">
          <select id="lang-switcher">
            <option value="en">EN</option>
            <option value="ua">UA</option>
            <option value="cs">CZ</option>
            <option value="ru">RU</option>
          </select>
          <label class="switch" aria-label="Toggle theme">
            <input id="theme-toggle" type="checkbox" />
            <div class="slider round">
              <div class="sun-moon">
                <svg id="moon-dot-1" class="moon-dot" viewBox="0 0 100 100">
                  <circle cx="50" cy="50" r="50"></circle>
                </svg>
                <svg id="moon-dot-2" class="moon-dot" viewBox="0 0 100 100">
                  <circle cx="50" cy="50" r="50"></circle>
                </svg>
                <svg id="moon-dot-3" class="moon-dot" viewBox="0 0 100 100">
                  <circle cx="50" cy="50" r="50"></circle>
                </svg>
                <svg id="light-ray-1" class="light-ray" viewBox="0 0 100 100">
                  <circle cx="50" cy="50" r="50"></circle>
                </svg>
                <svg id="light-ray-2" class="light-ray" viewBox="0 0 100 100">
                  <circle cx="50" cy="50" r="50"></circle>
                </svg>
                <svg id="light-ray-3" class="light-ray" viewBox="0 0 100 100">
                  <circle cx="50" cy="50" r="50"></circle>
                </svg>

                <svg id="cloud-1" class="cloud-dark" viewBox="0 0 100 100">
                  <circle cx="50" cy="50" r="50"></circle>
                </svg>
                <svg id="cloud-2" class="cloud-dark" viewBox="0 0 100 100">
                  <circle cx="50" cy="50" r="50"></circle>
                </svg>
                <svg id="cloud-3" class="cloud-dark" viewBox="0 0 100 100">
                  <circle cx="50" cy="50" r="50"></circle>
                </svg>
                <svg id="cloud-4" class="cloud-light" viewBox="0 0 100 100">
                  <circle cx="50" cy="50" r="50"></circle>
                </svg>
                <svg id="cloud-5" class="cloud-light" viewBox="0 0 100 100">
                  <circle cx="50" cy="50" r="50"></circle>
                </svg>
                <svg id="cloud-6" class="cloud-light" viewBox="0 0 100 100">
                  <circle cx="50" cy="50" r="50"></circle>
                </svg>
              </div>
              <div class="stars">
                <svg id="star-1" class="star" viewBox="0 0 20 20">
                  <path
                    d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
                  ></path>
                </svg>
                <svg id="star-2" class="star" viewBox="0 0 20 20">
                  <path
                    d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
                  ></path>
                </svg>
                <svg id="star-3" class="star" viewBox="0 0 20 20">
                  <path
                    d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
                  ></path>
                </svg>
                <svg id="star-4" class="star" viewBox="0 0 20 20">
                  <path
                    d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
                  ></path>
                </svg>
              </div>
            </div>
          </label>
        </div>
      </header>

      <form id="search-form" autocomplete="off" role="search">
        <input id="city-input" type="text" placeholder="Enter city..." />
        <button type="submit">Search</button>
      </form>

      <div class="layout">
        <aside class="saved">
          <h3 class="saved__title" data-i18n="savedTitle">Saved cities</h3>
          <ul id="saved-list" class="saved__list"></ul>
        </aside>

        <main id="weather-container"></main>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
